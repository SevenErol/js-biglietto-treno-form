<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form biglietto del treno</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="data_form">

            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="inputs">

                <div class="row">
                    <div class="col_3">

                        <p>Nome e Cognome</p>
                        <input type="text" id="input_name">
                    </div>
                    <div class="col_3">

                        <p>Km da percorrere</p>
                        <input type="number" id="km" name="travel_km">

                    </div>
                    <div class="col_3">

                        <p>Fascia d'et√†</p>
                        <input type="number" id="age" name="your_age">

                    </div>
                </div>

                <button id="generated_price">Genera</button>
                <button id="reset_form">Annulla</button>
            </div>
        </div>

        <h1>IL TUO BIGLIETTO</h1>

        <div class="ticket">
            

            <div class="ticket_body">
                <h2>DETTAGLIO PASSEGGERI</h2>

                <div class="row">
                    <div class="col_4">
                        <h3>NOME PASSEGGERO</h3>
                        <p id="name"></p>
                    </div>
                    <div class="col_8">

                        <div class="col_3">
                            <h3>Offerta</h3>
                            <div id="discount_type"></div>
                        </div>

                        <div class="col_3">
                            <h3>Carrozza</h3>
                            <div id="wagon"></div>
                        </div>

                        <div class="col_3">
                            <h3>Codice CP</h3>
                            <div id="code"></div>
                        </div>

                        <div class="col_3">
                            <h3>Costo biglietto</h3>
                            <div id="shown_price"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    

    

    

    <h2 ></h2>

    <script src="./assets/javascript/script.js"></script>
</body>
</html>
